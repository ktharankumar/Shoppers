  product-service:
    image: ktharankumar/product-service:latest
    build:
      context: ../java-maven/products
    container_name: product-service
    depends_on:
      product-db:
        condition: service_healthy
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://product-db:5432/${PRODUCT_DB_NAME}?stringtype=unspecified
      SPRING_DATASOURCE_USERNAME: ${PRODUCT_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${PRODUCT_DB_PASSWORD}
      # for actuator exposure if you use profiles
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8081"

  cart-service:
    image: ktharankumar/cart-service:latest
    build:
      context: ../java-maven/carts
    container_name: cart-service
    depends_on:
      cart-db:
        condition: service_healthy
      product-service:
        condition: service_started
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://cart-db:5432/${CART_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${CART_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${CART_DB_PASSWORD}

      PRODUCT_SERVICE_BASEURL: http://product-service:8081

      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - product-service
      - cart-service

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

  pgadmin4:
    image: dpage/pgadmin4:latest
    ports:
      - "5454:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: "ktharankumar@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "Jaganath@25"
    volumes:
      - pgadmin_data:/var/lib/pg_admin

