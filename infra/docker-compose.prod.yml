# ============================================================
# PRODUCTION OVERRIDE (EC2 + RDS) — HTTPS via Nginx + Let's Encrypt
#
# USAGE: docker compose -f docker-compose.yml -f docker-compose.prod.yml --env-file .env.prod up -d
#
# HTTPS SETUP (one-time):
#   1. Install certbot: sudo yum install -y certbot
#   2. Get cert: sudo certbot certonly --standalone -d shoppers-stop.duckdns.org
#   3. Then run docker compose as above
# ============================================================

services:
  # ---------- Edge Nginx — SSL termination ----------
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot-webroot:/var/www/certbot:ro
    depends_on:
      - shopper-ui
      - grafana
    restart: unless-stopped

  # ---------- Override app services: point to single RDS instance ----------
  product-service:
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://${RDS_HOST}:5432/${PRODUCT_DB_NAME}?stringtype=unspecified
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
      MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED: "true"

  cart-service:
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://${RDS_HOST}:5432/${CART_DB_NAME}
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
      MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED: "true"

  user-service:
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://${RDS_HOST}:5432/${USER_DB_NAME}?stringtype=unspecified
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
      MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED: "true"

  # ---------- Monitoring ----------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - product-service
      - cart-service
      - user-service
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-shoppers123}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "https://shoppers-stop.duckdns.org/grafana/"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped

  # No Postgres containers — RDS handles databases

volumes:
  certbot-webroot:
